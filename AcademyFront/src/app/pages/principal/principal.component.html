<div class="dashboard-container">
    <div class="card-wrapper">
      <div class="card total-students">
        <div class="card-header">
          <h3 class="card-title">Total de Alunos Cadastrados</h3>
        </div>
        <div class="card-content">
          <div class="total-number">{{ totalAlunos }}</div>
        </div>
        <div class="card-footer">
          <button class="btn" (click)="navigateToListagemAlunos()">
            Ir para Listagem de Alunos
          </button>
        </div>
      </div>
    </div>
  </div>
