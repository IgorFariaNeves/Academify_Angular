<div class="container">
  <div class="page-header">
    <h2>Visualizar Aluno</h2>
    <button class="btn-back" (click)="voltarParaListagem()">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M10 19l-7-7m0 0l7-7m-7 7h18" />
      </svg>
      Voltar
    </button>
  </div>
  
  <div *ngIf="aluno" class="aluno-details">
    <div class="detail-item">
      <strong>ID</strong>
      <p>{{ aluno.id }}</p>
    </div>
    <div class="detail-item">
      <strong>Nome</strong>
      <p>{{ aluno.nome }}</p>
    </div>
    <div class="detail-item">
      <strong>Matr√≠cula</strong>
      <p>{{ aluno.matricula }}</p>
    </div>
    <div class="detail-item">
      <strong>Nascimento</strong>
      <p>{{ aluno.nascimento | date:'dd/MM/yyyy' }}</p>
    </div>
    <div class="detail-item">
      <strong>Data de Cadastro</strong>
      <p>{{ aluno.dataHoraCadastro | date:'dd/MM/yyyy HH:mm' }}</p>
    </div>
  </div>

  <div *ngIf="!aluno" class="loading">
    Carregando dados do aluno...
  </div>
</div>
