<div class="container mt-4">
  <h2>Visualizar Aluno</h2>

  <div *ngIf="aluno">
    <p><strong>ID:</strong> {{ aluno.id }}</p>
    <p><strong>Nome:</strong> {{ aluno.nome }}</p>
    <p><strong>Matr√≠cula:</strong> {{ aluno.matricula }}</p>
    <p><strong>Nascimento:</strong> {{ aluno.nascimento | date:'dd/MM/yyyy' }}</p>
    <p><strong>Data de Cadastro:</strong> {{ aluno.dataHoraCadastro | date:'dd/MM/yyyy HH:mm' }}</p>
  </div>
  <div *ngIf="!aluno">
    <p>Carregando dados do aluno...</p>
  </div>
</div>
