<div class="aluno-container">
    <h2>Cadastrar Novo Aluno</h2>
    <form [formGroup]="formAluno" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="nome">Nome</label>
        <input
          type="text"
          id="nome"
          formControlName="nome"
          placeholder="Digite o nome do aluno"
        />
        <small *ngIf="formAluno.get('nome')?.touched && formAluno.get('nome')?.invalid">
          Nome é obrigatório e deve ter pelo menos 3 caracteres.
        </small>
      </div>
      <div class="form-group">
        <label for="matricula">Matrícula</label>
        <input
          type="text"
          id="matricula"
          formControlName="matricula"
          placeholder="Digite a matrícula do aluno"
        />
        <small *ngIf="formAluno.get('matricula')?.touched && formAluno.get('matricula')?.invalid">
          Matrícula é obrigatória e deve conter apenas números.
        </small>
      </div>
      <div class="form-group">
        <label for="nascimento">Data de Nascimento</label>
        <input
          type="date"
          id="nascimento"
          formControlName="nascimento"
        />
        <small *ngIf="formAluno.get('nascimento')?.touched && formAluno.get('nascimento')?.invalid">
          Data de nascimento é obrigatória.
        </small>
      </div>
      <button type="submit" [disabled]="formAluno.invalid">Cadastrar</button>
    </form>
    <p *ngIf="mensagemErro" class="error-message">{{ mensagemErro }}</p>
  </div>
