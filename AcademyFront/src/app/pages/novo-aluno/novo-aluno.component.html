<div class="aluno-container">
  <h2>Cadastro de Aluno</h2>
  <form [formGroup]="formAluno" (ngSubmit)="onSubmit()">
    <!-- Nome -->
    <div class="form-group">
      <label for="nome">Nome Completo</label>
      <input
        type="text"
        id="nome"
        formControlName="nome"
        placeholder="Digite o nome completo"
      />
      <small
        *ngIf="
          formAluno.get('nome')?.touched &&
          formAluno.get('nome')?.invalid
        "
      >
        O nome é obrigatório e deve ter ao menos 3 caracteres.
      </small>
    </div>

    <!-- Matrícula -->
    <div class="form-group">
      <label for="matricula">Número de Matrícula</label>
      <input
        type="text"
        id="matricula"
        formControlName="matricula"
        placeholder="Digite o número de matrícula"
      />
      <small
        *ngIf="
          formAluno.get('matricula')?.touched &&
          formAluno.get('matricula')?.invalid
        "
      >
        Matrícula é obrigatória e deve conter apenas números.
      </small>
    </div>

    <!-- Data de Nascimento -->
    <div class="form-group">
      <label for="nascimento">Data de Nascimento</label>
      <input
        type="date"
        id="nascimento"
        formControlName="nascimento"
      />
      <small
        *ngIf="
          formAluno.get('nascimento')?.touched &&
          formAluno.get('nascimento')?.invalid
        "
      >
        A data de nascimento é obrigatória.
      </small>
    </div>

    <!-- Botão -->
    <button type="submit" [disabled]="formAluno.invalid">
      Salvar Cadastro
    </button>
  </form>

  <!-- Mensagem de Erro -->
  <p *ngIf="mensagemErro" class="error-message">
    {{ mensagemErro }}
  </p>
</div>
