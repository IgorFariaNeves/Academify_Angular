<div class="container mt-4 listagem-alunos">
  <h2>Lista de Alunos</h2>

  <div class="campo-busca">
    <input [(ngModel)]="searchQuery" (input)="applyFilter()" placeholder="Pesquisar..." />
  </div>

  <table mat-table [dataSource]="filteredAlunos">
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>ID</th>
      <td mat-cell *matCellDef="let aluno">
        {{ aluno.id }}
      </td>
    </ng-container>

    <ng-container matColumnDef="nome">
      <th mat-header-cell *matHeaderCellDef>Nome</th>
      <td mat-cell *matCellDef="let aluno" >
        {{ aluno.nome }}
      </td>
    </ng-container>

    <ng-container matColumnDef="matricula">
      <th mat-header-cell *matHeaderCellDef>Matrícula</th>
      <td mat-cell *matCellDef="let aluno">
        {{ aluno.matricula }}
      </td>
    </ng-container>

    <ng-container matColumnDef="nascimento">
      <th mat-header-cell *matHeaderCellDef>Nascimento</th>
      <td mat-cell *matCellDef="let aluno">
        {{ aluno.nascimento | date:'dd/MM/yyyy' }}
      </td>
    </ng-container>

    <ng-container matColumnDef="dataHoraCadastro">
      <th mat-header-cell *matHeaderCellDef>Data Cadastro</th>
      <td mat-cell *matCellDef="let aluno">
        {{ aluno.dataHoraCadastro | date:'dd/MM/yyyy HH:mm' }}
      </td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Ações</th>
      <td mat-cell *matCellDef="let aluno">
        <button mat-button (click)="verAluno(aluno.id)" class="btn-visualizar">Ver Aluno</button>
        <button mat-button (click)="editarAluno(aluno)" class="btn-editar">Editar</button>
        <button mat-button (click)="excluirAluno(aluno.id)" class="btn-excluir">Excluir</button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="verAluno(row.id)"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 25]" showFirstLastButtons></mat-paginator>
</div>
