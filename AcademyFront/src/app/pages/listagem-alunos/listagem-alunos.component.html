<div class="container mt-4">
  <h2>Lista de Alunos</h2>

  <!-- Barra de pesquisa -->
  <div>
    <input [(ngModel)]="searchQuery" (input)="applyFilter()" placeholder="Pesquisar..." />
  </div>

  <table mat-table [dataSource]="filteredAlunos">
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>ID</th>
      <td mat-cell *matCellDef="let aluno" (click)="verAluno(aluno.id)">
        {{ aluno.id }}
      </td>
    </ng-container>

    <ng-container matColumnDef="nome">
      <th mat-header-cell *matHeaderCellDef>Nome</th>
      <td mat-cell *matCellDef="let aluno" (click)="verAluno(aluno.id)">
        {{ aluno.nome }}
      </td>
    </ng-container>

    <ng-container matColumnDef="matricula">
      <th mat-header-cell *matHeaderCellDef>Matrícula</th>
      <td mat-cell *matCellDef="let aluno" (click)="verAluno(aluno.id)">
        {{ aluno.matricula }}
      </td>
    </ng-container>

    <ng-container matColumnDef="nascimento">
      <th mat-header-cell *matHeaderCellDef>Nascimento</th>
      <td mat-cell *matCellDef="let aluno" (click)="verAluno(aluno.id)">
        {{ aluno.nascimento | date:'dd/MM/yyyy' }}
      </td>
    </ng-container>

    <ng-container matColumnDef="dataHoraCadastro">
      <th mat-header-cell *matHeaderCellDef>Data Cadastro</th>
      <td mat-cell *matCellDef="let aluno" (click)="verAluno(aluno.id)">
        {{ aluno.dataHoraCadastro | date:'dd/MM/yyyy HH:mm' }}
      </td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Ações</th>
      <td mat-cell *matCellDef="let aluno">
        <button mat-button (click)="editarAluno(aluno)">Editar</button>
        <button mat-button (click)="excluirAluno(aluno.id)">Excluir</button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="verAluno(row.id)"></tr>
  </table>
</div>
